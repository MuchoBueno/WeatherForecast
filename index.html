<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="WeatherForecast.css">
        <title>Weather Forecast</title>
    </head>
    <body>
        <div class="upper-div" id="upper-div">
            <div class="input-div">
                <input type="text" id="form-user" class="form-control form-control-alternative" placeholder="Enter a city name">
                <select class="grid-item dropdown"> 
                    <option value="0">1 day</option>
                    <option value="1">2 days</option>
                    <option value="2">3 days</option>
                    <option value="3">4 days</option>
                    <option value="4">5 days</option>
                    <option value="5">6 days</option>
                    <option value="6">7 days</option>
                </select>
                <button class="submit-button"><b>Get weather !</b></button>
            </div>
            <div class="resultweather" id="resultweather"></div>
        </div>
        <script src="WeatherForecast.js"></script>
    </body>
</html>
